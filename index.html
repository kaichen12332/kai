<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria, Eu Te Amo</title>
    <style>
        /* èƒŒæ™¯ä¸å…¨å±€è®¾ç½® */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #1e0033, #10001a); /* æ˜Ÿç©ºèƒŒæ™¯ */
            color: #fff;
        }

        /* æ˜Ÿå…‰æ•ˆæœ */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 1px, transparent 1px);
            background-size: 3px 3px;
            animation: twinkling 2s infinite ease-in-out;
            opacity: 0.5;
        }

        @keyframes twinkling {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }

        /* çƒŸèŠ±ç”»å¸ƒ */
        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* å°æƒ…ä¾£å›¾æ ‡ */
        .couple {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 5em;
            transform: translate(-50%, -50%) scale(1);
            z-index: 3;
            opacity: 0;
            animation: kissIn 4s ease-in-out 1 forwards 2s;
        }

        /* è¡¨ç™½æ–‡å­— */
        .message {
            position: absolute;
            bottom: 15%;
            font-size: 3em;
            font-weight: bold;
            color: #FFD700;
            z-index: 2;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeInMessage 4s ease-in-out 1 forwards 4s;
        }

        /* å°æƒ…ä¾£å’Œè¡¨ç™½æ–‡å­—çš„æ¸å…¥åŠ¨ç”» */
        @keyframes kissIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes fadeInMessage {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <canvas id="fireworksCanvas"></canvas>
    
    <!-- ä½¿ç”¨ SVG åŠ¨ç”»æ˜¾ç¤ºå°æƒ…ä¾£äº²å» -->
    <div class="couple">
        ğŸ’‘ <!-- å¯ä»¥æ›¿æ¢ä¸ºäº²å» SVG åŠ¨ç”» -->
    </div>
    
    <!-- è¡¨ç™½æ–‡å­— -->
    <div class="message" id="message">Maria, eu te amo</div>

    <script>
        // åˆå§‹åŒ–å˜é‡å’Œç”»å¸ƒ
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let showMessage = false;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ç”Ÿæˆå¿ƒå½¢è·¯å¾„çš„çƒŸèŠ±ä½ç½®
        function heartShape(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -13 * Math.cos(t) + 5 * Math.cos(2 * t) + 2 * Math.cos(3 * t) + Math.cos(4 * t);
            return { x: canvas.width / 2 + x * 12, y: canvas.height / 2 + y * 12 };
        }

        // çƒŸèŠ±ç²’å­ç±»
        function Firework(x, y, color) {
            this.x = x;
            this.y = y;
            this.age = 0;
            this.particles = [];
            this.color = color;

            for (let i = 0; i < 60; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 2 + 1;
                this.particles.push({
                    x: x,
                    y: y,
                    dx: Math.cos(angle) * speed,
                    dy: Math.sin(angle) * speed,
                    alpha: 1
                });
            }
        }

        // æ›´æ–°ç²’å­
        Firework.prototype.update = function () {
            this.age++;
            for (let i = this.particles.length - 1; i >= 0; i--) {
                const p = this.particles[i];
                p.x += p.dx;
                p.y += p.dy;
                p.alpha -= 0.015;
                if (p.alpha <= 0) this.particles.splice(i, 1);
            }
            return this.particles.length > 0;
        };

        // ç»˜åˆ¶ç²’å­
        Firework.prototype.draw = function () {
            for (const p of this.particles) {
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        };

        // ç”Ÿæˆå¿ƒå½¢çƒŸèŠ±å‡½æ•°
        function createHeartFireworks() {
            const colors = ["#FF69B4", "#FFD700", "#FF4500", "#FF6347", "#8A2BE2"];
            for (let t = 0; t < Math.PI * 2; t += 0.1) {
                const pos = heartShape(t);
                const color = colors[Math.floor(Math.random() * colors.length)];
                fireworks.push(new Firework(pos.x, pos.y, color));
            }
        }

        // ä¸»å¾ªç¯
        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (fireworks.length === 0 && !showMessage) {
                createHeartFireworks();
                setTimeout(() => {
                    document.getElementById("message").style.opacity = 1;
                    showMessage = true;
                }, 3000); // å»¶è¿Ÿæ˜¾ç¤ºè¡¨ç™½æ–‡å­—
            }
            fireworks = fireworks.filter(fw => fw.update());
            fireworks.forEach(fw => fw.draw());
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
